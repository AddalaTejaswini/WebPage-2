<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Sign-Up Form</title>
<link rel="stylesheet" type="text/css" href="MyWebPage-2.css">
<script src="MyWebPage-2.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<meta name = "viewport" content = "width:device-width, initial-scale = 1">
<link rel = "stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<meta name="viewport"content="width=device-width, initial-scale=1">
 <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <strong>SIGN-UP</strong>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
		<div class="form-group">
                        <label for="inputusername3" class="col-sm-3 control-label">Username</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="inputusername3" placeholder=" Enter Username" required="" type="name">
                        </div>
                    </div>

			<div class="form-group">
                        <label for="inputDepartment3" class="col-sm-3 control-label">
                            Department</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="inputDepartment3" placeholder=" Enter Department" required="" type="department">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">
                            Email</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="inputEmail3" placeholder="Enter Email" required="" type="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">
                            Password</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="inputPassword3" placeholder="Enter Password" required="" type="password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">
                                    Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-success btn-sm">
                                Sign in</button>
                                 <button type="reset" class="btn btn-default btn-sm">
                                Reset</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Not Registered? <a href="#">Register here</a></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
